<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/js/uikit-icons.min.js"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>My Weather App</title>
</head>

<body>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-light uk-navbar-container uk-margin" uk-navbar>
            <div class="uk-navbar-left">

                <a class="uk-navbar-item uk-logo" href="index.html">My Weather App</a>

                <div class="uk-navbar-item uk-position-right">
                    <form action="javascript:void(0)">
                        <input id="inputCity" class="uk-input uk-form-width-large" type="text"
                            placeholder="Enter a City Name">
                        <button id="submitCity" class="uk-button uk-button-default" type="submit">Submit</button>
                    </form>
                </div>

            </div>
        </nav>
    </div>
    <div class="uk-alert-danger" uk-alert>
        <a class="uk-alert-close" uk-close></a>
        <p id="warningMessage">You Must Enter the Name of A City to Continue</p>
    </div>

    <div class="weatherData">
        <div class="uk-grid">
            <div class="uk-width-1-4">
                <div>
                    <div class="uk-card uk-card-body uk-card-small">
                        <h3>View History</h3>
                        <div class="btnList"></div>
                    </div>
                </div>
            </div>
            <div class="uk-width-3-4">
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Today's Weather Details</h3>
                        <ul>
                            <li>City Name: <span id="name"></span><span><img id="icon" /></span></li>
                            <li>Date: <span id="date"></span></li>
                            <li>Description: <span id="desc"></span></li>
                            <li>Temperature: <span id="temp"></span></li>
                            <li>Humidity: <span id="humid"></span></li>
                            <li>Wind Speed: <span id="wind"></span></li>
                        </ul>
                        <h3 class="uk-card-title">Five Day Forecast</h3>
                        <div class="uk-grid cards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
